[profiles.dev]
database = "postgres"
version = "16"
port = 5432
persistent = false

[profiles.dev.env]
POSTGRES_DB = "devdb"
POSTGRES_USER = "devuser"
POSTGRES_PASSWORD = "devpass"

[profiles.test]
database = "postgres"
version = "15"
port = 5433
persistent = false

[profiles.test.env]
POSTGRES_DB = "testdb"
POSTGRES_USER = "testuser"
POSTGRES_PASSWORD = "testpass"

[profiles.prod]
database = "postgres"
version = "16"
port = 5434
persistent = true
memory_limit_mb = 1024
cpu_shares = 1024

[profiles.prod.env]
POSTGRES_DB = "proddb"
POSTGRES_USER = "produser"
POSTGRES_PASSWORD = "prodpass"
